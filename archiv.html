            "queryselector": "js/polyfill/CSS_selector_engine.js",
            "fetch": "js/polyfill/fetch.min.js",
        }
        Object.keys(polyfills)
            .forEach(function(key){
                if(!Modernizr[key]) {
                    var js = document.createElement("script")
                    js.setAttribute("type","text/javascript")
                    js.setAttribute("src", polyfills[key])
                }
            })
    </script>
