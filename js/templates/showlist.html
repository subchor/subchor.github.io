{{~it.shows :show:index }}
    <li><strong>{{=show.title}}</strong>,
        {{=show.dateFriendly}}, {{=show.location}}
        {{? show.link }}
            <a href="{{=show.link}}" target="_blank">Infos</a>
        {{?}}
        {{? show.description }}
            <div>{{=show.description}}</div>
        {{?}}
    </li>
{{~}}
